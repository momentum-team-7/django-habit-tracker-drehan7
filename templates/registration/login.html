{% extends 'base.html' %}
{% block content %}
{% if form.errors %}
<p>Something went wrong</p>
{% endif %}

{% if next %}
<p>Woah you can't go there</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    Username: {{ form.username }}
    Password: {{ form.password }}
    
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>

<p>Register Here: <a href="/accounts/register">Register</a></p>
{% endblock %}
